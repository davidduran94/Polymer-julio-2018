<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer2</title>
    <meta name="description" content="polymer2 description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
    <script src="../../node_modules/redux/dist/redux.js"></script>
    <script>
      // Setup a Redux store
      const initial = {
        isLogged: false
      };
      const reducer = (state, action) => {
        switch (action.type) {
          case "CHANGE_LOGGED":
            return Object.assign({}, state, {
              isLogged: action.logged
            });
          default :
            return state;
        }
      };

      const store = Redux.createStore(reducer, initial);

      // Export the ReduxMixin
      const ReduxMixin = PolymerRedux(store);
    </script>

    <link rel="import" href="/src/polymer2-app/polymer2-app.html">
</head>
<body>
<polymer2-app></polymer2-app>
</body>
</html>
