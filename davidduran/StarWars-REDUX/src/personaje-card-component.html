<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="card-component.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="personaje-card-component">
  

  <template>
    <style>
      h1{
        color: white;
        font-size: 30px; 
      }  
      .cards{
        display: flex;
        justify-content: start;
        flex-wrap: wrap;
        box-sizing: border-box;
      }
       .card_item{
        width: 30%;
        height: 100%;
        background-color: rgb(51,51,51);
        border-radius: 10px;
        margin: 10px 20px 0px 0px;
        list-style-type: none; 
      }
    </style>

    <section class="personajeCardContainer" >
      <h1>[[side]] Side</h1>
      <ul class="cards">
        <template is="dom-repeat" items="[[listPeople]]" >
          <li class="card_item">
            <card-component side=[[side]] item-card="[[item]]"></card-component>
          </li>
        </template>
      </ul>

    </section>
  </template>



  <script>
    (function appShell(customElements){
      'use strict';

      class PersonajeCardComponent extends Polymer.Element {
        static get is() { return 'personaje-card-component'; }
        static get properties() {
          return {
              listPeople:{
                type: Array,
                value: []
              },
              side:{
                type: String,
                value: ""
              }
          }
        }
      
      }
      customElements.define(PersonajeCardComponent.is, PersonajeCardComponent);
    })(window.customElements);
  </script>
</dom-module>
